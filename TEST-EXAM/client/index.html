<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./src/js/index.js"></script>
    <style>
      body {
        background-color: rgb(67, 83, 67);
        color: rgb(27, 129, 124);
      }
    </style>
  </head>
  <body>
    <div class="container" style="background: 'black'">
      <button
        id="logoutBtn"
        class="btn btn-info btn-lg btn-block"
        type="button"
      >
        logout
      </button>
      <h1 id="welcomeName"></h1>
      <p id="joinedDate">You were join-:</p>
      <p id="id"></p>
      <div>
        <button id="diplayDateBtn">Show date</button>
        <span id="diplayDate"></span>
      </div>
      <div>
        <div class="form-outline mb-4">
          <input type="text" id="text" class="form-control form-control-lg" />
          <label class="form-label" for="text">Post</label>
        </div>

        <div class="pt-1 mb-4">
          <button
            id="postBtn"
            class="btn btn-info btn-lg btn-block"
            type="button"
          >
            POST
          </button>
        </div>
      </div>
      <div class="pt-1 mb-4">
        <button
          id="showPostBtn"
          class="btn btn-info btn-lg btn-block"
          type="button"
        >
          Show My Posts
        </button>
      </div>
      <div class="pt-1 mb-4">
        <table>
          <thead>
            <tr>
              <th>Users</th>
              <th>Posts</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="myPosts">
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                  />
                  <div class="md-3">
                    <p class="fw-bold mb-1">John Doe</p>
                    <p class="text-muted mb-0">john.doe@gmail.com</p>
                  </div>
                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">Software engineer</p>
              </td>
              <td>
                <button
                  id="editBtn"
                  type="button"
                  class="btn btn-link btn-sm btn-rounded"
                >
                  Edit
                </button>
                <button
                  id="deleteBtn"
                  type="button"
                  class="btn btn-link btn-sm btn-rounded"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
