<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    <script src="index.js"></script>

  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">cars</th>
            <th scope="col">tags</th>
            <th scope="col">owners</th>
            <th scope="col">actions</th>
          </tr>
        </thead>

        <tbody id="insertData"></tbody>
      </table>
      
      <table class="table">

          <tr>
            <th scope="col">cars</th>
            <th scope="col">tags</th>
            <th scope="col">owners</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input id="car"></input></td>
            <td><input id="tag"></input></td>
            <td><input id="owner"></input></td>
            <td><button id="add" type="button" class="btn btn-outline-primary">
                Add CAR
              </button></td>

        </tbody>
      </table>
      <input id="tagSearch"></input>
      <button id="tagBtn" type="button" class="btn btn-outline-primary">
        Search By Tag Name
      </button>
