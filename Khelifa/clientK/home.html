<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="css/home.css" />

    <title>Home</title>
  </head>
  <body>
    <!-- Banner -->
    <a href="login.html" class="btn w-full btn-primary" style="z-index: 1000">
      <p class="d-flex flex-row-reverse bd-highlight text-right">logout</p>
    </a>
    <!-- USER STATS-->
    <div class="p-16 bg-surface-secondary">
      <div class="row">
        <div class="col-lg-4 mx-auto">
          <!-- Component -->
          <div class="card shadow">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <a href="#" class="avatar avatar-xl rounded-circle">
                  <img
                    alt="..."
                    src="https://images.unsplash.com/photo-1579463148228-138296ac3b98?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                  />
                </a>
              </div>
              <div class="text-center my-6">
                <!-- Title -->
                <a href="./follower.html" class="d-block h5 mb-0" id="welcome"></a>
                <!-- Subtitle -->
                <span class="d-block text-sm text-muted"
                  >
                
              </div>
              <!-- Stats -->
              <div class="d-flex">
                <div class="col-4 text-center">
                  <a href="#" class="h4 font-bolder mb-0">25</a>
                  <span class="d-block text-sm">Posts</span>
                </div>
                <div class="col-4 text-center">
                  <a href="#" class="h4 font-bolder mb-0">350</a>
                  <span class="d-block text-sm">Following</span>
                </div>
                <div class="col-4 text-center">
                  <a href="#" class="h4 font-bolder mb-0">1.5K</a>
                  <span class="d-block text-sm">Followers</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD POST-->
    <div class="w-50 p-3 input-group container-sm">
      <input
        id="textarea"
        type="text"
        class="form-control"
        placeholder="some text"
        aria-label="Recipient's username with two button addons"
      />
      <button class="btn btn-outline-primary" type="button" id="postbtn">POST</button>
      <button class="btn btn-outline-primary" type="cancebtn">Cancel</button>
    </div>
    <!-- ADD POST-->
    <!-- FOLLOWERS POSTS-->
    <section style="background-color: #f7f6f6">
      <div class="container my-5 py-5 text-dark">
        <div class="row d-flex justify-content-center">
          <div class="col-md-12 col-lg-10 col-xl-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="text-dark mb-0">Unread comments (4)</h4>
              <div class="card">
                <div class="card-body p-2 d-flex align-items-center">
                  <h6 class="text-primary fw-bold small mb-0 me-1">
                    Comments "ON"
                  </h6>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckChecked"
                      checked
                    />
                    <label
                      class="form-check-label"
                      for="flexSwitchCheckChecked"
                    ></label>
                  </div>
                </div>
              </div>
            </div>
            <!-- posts diplay here -->
            <div id="mydiv">

            </div>
            <!-- posts diplay here -->
          </div>
        </div>
